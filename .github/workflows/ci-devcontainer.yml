name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Create Environment File
      run: |
        cp .devcontainer/.env.ci .devcontainer/.env

    - name: Run Tests
      uses: devcontainers/ci@v0.3
      with:
        runCmd: pytest

